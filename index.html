<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Элсом / MBank - Подтверждение оплаты</title>
  <style>
    body {
      background-color: #f3f3f3;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .btn {
      margin-top: 25px;
      width: 100%;
      background-color: #0078D7;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:active {
      background-color: #005fa3;
    }
    .small {
      font-size: 12px;
      color: gray;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Элсом / MBank</h2>
    <p style="text-align:center;">Подтверждение перевода</p>
    <form onsubmit="alert('Ошибка: Сервер временно недоступен. Повторите позже.'); return false;">
      <label for="card">Номер карты (16 цифр)</label>
      <input type="text" id="card" placeholder="0000 0000 0000 0000" maxlength="19" required>

      <label for="expiry">Срок действия</label>
      <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>

      <label for="cvv">CVV</label>
      <input type="password" id="cvv" placeholder="***" maxlength="3" required>

      <button type="submit" class="btn">Оплатить</button>
      <p class="small">Обработка через систему Элсом / MBank</p>
    </form>
  </div>
</body>
</html>
